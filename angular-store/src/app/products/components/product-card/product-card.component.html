<div class="card mb-4 box-shadow d-flex flex-row w-75 justify-content-around align-content-around" id="product-card">
  <img class="card-img-top w-25 " [src]="product.image" alt="Product image">
  <div class="card-body w-50 ">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text w-50 ">{{ product.description }}</p>
    <p class="card-text">{{ product.price | currency:'EGP' }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary rounded-0 " (click)="onAddToCart()">Add to cart</button>
      </div>
    </div>
  </div>
</div>

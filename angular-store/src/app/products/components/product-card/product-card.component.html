<div class="card mb-4 box-shadow" id="product-card">
  <img class="card-img-top" [src]="product.image" alt="Product image">
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <p class="card-text">{{ product.price | currency:'EGP' }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="routeToCart()">Add to cart</button>
        <!-- <button type="button" class="btn btn-sm btn-outline-secondary"> -->
          <a
            href="#"
            class="btn btn-secondary"
            [routerLink]="['/products/details']"
            [queryParams]="{ id: product.id }"
          >
            Go to Details</a
          >
        <!-- </button> -->
      </div>
      <small class="text-muted">{{ product.rate }} stars</small>
    </div>
  </div>
</div>

<div id="center">
    <form [formGroup]="loginform" class="form-signin" id="login">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" required autofocus>
        <ng-container *ngIf="loginControl['email']['touched']">
          <p class="mt-2 text-danger" *ngIf="loginControl.email?.errors?.required">
            Email is required
          </p>
          <p class="mt-2 text-danger" *ngIf="loginControl.email?.errors?.email">
            Email is invalid format
          </p>
        </ng-container>
        <label for="inputPassword" class="sr-only">Password</label>
        <input
        type="password"
        class="form-control"
        placeholder="Password"
        formControlName="password"
      />
      <ng-container *ngIf="loginform.get('password')?.touched">
        <p
          class="mt-2 text-danger"
          *ngIf="loginform.get('password')?.errors?.required"
        >
          Password is required
        </p>
        
      </ng-container>
        <button class="btn btn-lg btn-secondary btn-block mt-3" type="submit" [disabled]="loginform.invalid">Sign in</button>
    </form>
</div>
